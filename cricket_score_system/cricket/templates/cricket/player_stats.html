{% extends 'cricket/base.html' %}
{% block content %}
<h1 class="text-center mb-4">{{ player.name }} Stats</h1>
<div class="card">
    <div class="card-body">
        <h5 class="card-title">{{ player.name }}</h5>
        <p class="card-text">Team: {{ player.team.name }}</p>
        <p class="card-text">Role: {{ player.role }}</p>
        <p class="card-text">Total Runs: {{ total_runs }}</p>
        <p class="card-text">Wickets Taken: {{ wickets_taken }}</p>
    </div>
</div>
{% endblock %}
