{% extends 'cricket/base.html' %}
{% block content %}
<h1 class="text-center mb-4">{{ team.name }}</h1>
<h3>Players</h3>
<div class="row">
    {% for player in players %}
    <div class="col-md-4 mb-3">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ player.name }}</h5>
                <p class="card-text">Role: {{ player.role }}</p>
                <p class="card-text">Runs: {{ player.runs }}</p>
                <p class="card-text">Wickets: {{ player.wickets }}</p>
                <a href="{% url 'player_stats' player.id %}" class="btn btn-primary">View Stats</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
